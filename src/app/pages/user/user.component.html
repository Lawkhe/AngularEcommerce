
<nb-card>
    <nb-card-header>
        Usuarios
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table class="table-user" [settings]="settings" [source]="data"
        (deleteConfirm)="onDeleteConfirm($event)"
        (editConfirm)="onEditConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
    </nb-card-body>
</nb-card>
